<html>
<body>
<div th:switch="${accounts}">
    <h2 th:case="null">Счета отсутствуют</h2>
    <div th:case="*">
        <h2>Счета</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>account_pool_id</th>
                <th>account_number</th>
                <th>branch_code</th>
                <th>currency_code</th>
                <th>mdm_code</th>
                <th>priority_code</th>
                <th>registry_type_code</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.getId()}"></td>
                <td th:text="${account.getAccountPoolId()}"></td>
                <td th:text="${account.getAccountNumber()}"></td>
                <td th:text="${account.getBranchCode()}"></td>
                <td th:text="${account.getCurrencyCode()}"></td>
                <td th:text="${account.getMdmCode()}"></td>
                <td th:text="${account.getPriorityCode()}"></td>
                <td th:text="${account.getRegistryTypeCode()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
